<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation and Healthcare Accessibility Survey</title>
    <style>
        /* Resetting default margin and padding for the body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Centering the form */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling form inputs */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" width="8" height="8" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 12px;
        }

        /* Styling the submit button */
        .btn-submit {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Transportation and Healthcare Accessibility Survey</h2>
        <form action="/submit_survey" method="post">
            <div class="form-group">
                <label for="income">Income of the Family:</label>
                <input type="text" id="income" name="income">
            </div>
            <div class="form-group">
                <label for="earning_members">Number of Family Members Earning:</label>
                <input type="number" id="earning_members" name="earning_members">
            </div>
            <div class="form-group">
                <label for="healthcare_spending">Amount Spent on Healthcare per Year:</label>
                <input type="number" id="healthcare_spending" name="healthcare_spending">
            </div>
            <div class="form-group">
                <label for="hospital_type">Type of Hospital Visited:</label>
                <select id="hospital_type" name="hospital_type">
                    <option value="government">Government Hospital</option>
                    <option value="private">Private Hospital</option>
                    <option value="both">Both</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transportation_spending">Transportation Spending to Travel from Rural to Urban
                    Hospital:</label>
                <input type="number" id="transportation_spending" name="transportation_spending">
            </div>
            <div class="form-group">
                <label for="urban_visits">Number of Visits to Urban Hospital per Year:</label>
                <input type="number" id="urban_visits" name="urban_visits">
            </div>
            <div class="form-group">
                <label for="rural_visits">Number of Visits to Rural/Government Hospital per Year:</label>
                <input type="number" id="rural_visits" name="rural_visits">
            </div>
            <div class="form-group">
                <label for="urban_fees">Hospital Fees per Visit in Urban Area:</label>
                <input type="number" id="urban_fees" name="urban_fees">
            </div>
            <div class="form-group">
                <label for="rural_fees">Hospital Fees per Visit in Rural Area:</label>
                <input type="number" id="rural_fees" name="rural_fees">
            </div>

            <input type="hidden" id="date" name="date" value="{{ today_date }}"><br>
            <button type="submit" class="btn-submit">Submit Survey</button>
        </form>
    </div>
</body>

</html>
